<!DOCTYPE>
<html>
<head>
<title>CSS Website Layout</title>
<style>
* {
 box-sizing: border-box;
}
body {
 margin: 0;
}
 header {

 background-color:#ffcccc;
 padding: 20px;
 text-align: center;
}
.topnav {
 overflow: hidden;
 background-color: #000000;
}
.topnav a {
 float: left;
 display: block;
 color: #ffccee;
 text-align: center;
 padding: 14px 16px;
 text-decoration: none;
}
.topnav a:hover {
 background-color: #ff66cc;
 color: black;
}
</style>
</head>
<body>
<div class="header">
 <h1>MY SHOP </h1>
</div>
<div class="topnav">

 <a href="#">HOME</a>
 <a href="#">MENU</a>
 <a href="#">CART</a>
 <a href="#">CONTACT US</a>
 <a href="#">OUR OFFERS</a>
</div>

<p> Our shop is the best shop in India!!</p></body>
</html>
